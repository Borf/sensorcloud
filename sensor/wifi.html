<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">WiFi configuration</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-wifi fa-fw"></i> Basic WiFi settings
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>SSID</label>
                        <input name="ssid" id="ssid" class="form-control" placeholder="ssid">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" id="password" class="form-control" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" value="Update">
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-wifi fa-fw"></i> WiFi scanning
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <p id="scan-desc" class="huge">Scanning <i class="fa fa-spinner fa-spin"></i></p>
                <div class="table-responsive" id="scan-table">
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
